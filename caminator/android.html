<!doctype html>
<html lang="en-us">
<head>
<!-- 
    Borrowed from http://www.responsinator.com/ written by @andyhovey
    and @tamapugsley.  Modified to test Makahiki2.
-->
<meta charset="utf-8">
<title>Android Sizes</title>
<link rel="stylesheet" media="screen" href="css/main.css">
</head>
<body>
    <section id='devices'>
        <div class='deviceWrap android-515x295-portrait'>
            <div class='device'
                style='width: 295px; height: 495px; padding-top: 20px;'>
                <div class='flashingTop' style='height: 20px'>
                    <span class='time'></span>
                </div>
                <iframe src='http://127.0.0.1:8000/home/' id='android-515x295-portrait'></iframe>
            </div>
            <!-- /device -->
        </div>
        <!-- /deviceWrap -->
        <div class='deviceTitle'>
            <em>Android portrait</em> 295 by 515
        </div>
        <div class='deviceWrap android-515x295-landscape'>
            <div class='device'
                style='width: 515px; height: 275px; padding-top: 20px;'>
                <div class='flashingTop' style='height: 20px'>
                    <span class='time'></span>
                </div>
                <iframe src='http://127.0.0.1:8000/home/' id='android-515x295-landscape'></iframe>
            </div>
            <!-- /device -->
        </div>
        <!-- /deviceWrap -->
        <div class='deviceTitle'>
            <em>Android landscape</em> 515 by 295.
        </div>
    </section>

    <script type='text/javascript' src='js/main.js?v=18'></script>

</body>
</html>
