<!doctype html>
<html lang="en-us">
<head>
<!-- 
    Borrowed from http://www.responsinator.com/ written by @andyhovey
    and @tamapugsley.  Modified to test Makahiki2.
-->
<meta charset="utf-8">
<title>Caminator</title>
<link rel="stylesheet" media="screen" href="css/main.css">
</head>
<body>
    <section id='devices'>
        <div class='deviceWrap iphone-portrait'>
            <div class='device'
                style='width: 320px; height: 416px; padding-top: 20px; padding-bottom: 44px;'>
                <div class='flashingTop' style='height: 20px'>
                    <span class='time'></span>
                </div>
                <div class='flashingBottom' style='height: 44px'></div>
                <iframe src='http://127.0.0.1:8000/home/' id='iphone-portrait'></iframe>
            </div>
            <!-- /device -->
        </div>
        <!-- /deviceWrap -->
        <div class='deviceTitle'>
            <em>iPhone portrait</em> 320 x 480
        </div>

        <div class='deviceWrap iphone-landscape'>
            <div class='device'
                style='width: 480px; height: 268px; padding-top: 20px; padding-bottom: 32px;'>
                <div class='flashingTop' style='height: 20px'>
                    <span class='time'></span>
                </div>
                <div class='flashingBottom' style='height: 32px'></div>
                <iframe src='http://127.0.0.1:8000/home/' id='iphone-landscape'></iframe>
            </div>
            <!-- /device -->
        </div>
        <!-- /deviceWrap -->
        <div class='deviceTitle'>
            <em>iPhone landscape</em> 480 x 320
        </div>
        <div class='deviceWrap ipad-portrait'>
            <div class='device'
                style='width: 768px; height: 900px; padding-top: 124px;'>
                <div class='flashingTop' style='height: 124px'>
                    <span class='time'></span>
                </div>
                <iframe src='http://127.0.0.1:8000/home/' id='ipad-portrait'></iframe>
            </div>
            <!-- /device -->
        </div>
        <!-- /deviceWrap -->
        <div class='deviceTitle'>
            <em>iPad portrait</em> 768 x 1024
        </div>
        <div class='deviceWrap ipad-landscape'>
            <div class='device'
                style='width: 1024px; height: 645px; padding-top: 123px;'>
                <div class='flashingTop' style='height: 123px'>
                    <span class='time'></span>
                </div>
                <iframe src='http://127.0.0.1:8000/home/' id='ipad-landscape'></iframe>
            </div>
            <!-- /device -->
        </div>
        <!-- /deviceWrap -->
        <div class='deviceTitle'>
            <em>iPad landscape</em> 1024 x 768
        </div>
    </section>

    <script type='text/javascript' src='js/main.js?v=18'></script>

</body>
</html>
